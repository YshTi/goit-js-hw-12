<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Image Search</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Styles -->
    <script type="module" crossorigin src="/goit-js-hw-12/index.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-12/assets/vendor-DQiTczw4.js">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-12/assets/vendor-DumFYO8Z.css">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-12/assets/index-D3pcgNnh.css">
  </head>
  <body>
    <main class="container">
      <form class="form">
        <label>
          <input
            type="text"
            name="search-text"
            placeholder="Search images..."
            required
          />
        </label>
        <button type="submit">Search</button>
      </form>

      <!-- Loader (css-loader) -->
      <div class="loader is-hidden">
        <span class="loader-spinner"></span>
        <p class="loader-text">Loading images, please wait...</p>
      </div>

      <ul class="gallery"></ul>
    </main>

  </body>
</html>
